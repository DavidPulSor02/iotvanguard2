<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <h2>Vanguard</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li class="active">Historial</li>
            <li><a href="configuracion.html">Configuración</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Historial de Actividad</h1>
            <div class="controls">
                <button id="refresh-btn">Actualizar</button>
                <span id="last-updated"></span>
            </div>
        </header>

        <section class="log-table">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>UID</th>
                        <th>Evento</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="historial-body">
                    <!-- Aquí se insertan dinámicamente los datos -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        async function cargarHistorial() {
            try {
                const res = await fetch('/api/historial');
                if (!res.ok) throw new Error('Error al cargar historial');

                const data = await res.json();
                const body = document.getElementById('historial-body');

                body.innerHTML = data.map(row => `
                    <tr>
                        <td>${row.date}</td>
                        <td>${row.time}</td>
                        <td class="uid">${row.uid || 'N/A'}</td>
                        <td>${row.event}</td>
                        <td class="status ${row.value.toLowerCase()}">${row.value}</td>
                    </tr>
                `).join('');

                // Actualizar última actualización
                document.getElementById('last-updated').textContent =
                    `Última actualización: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar el historial');
            }
        }

        // Cargar inicialmente
        cargarHistorial();

        // Actualizar cada 30 segundos
        setInterval(cargarHistorial, 30000);

        // Manejar botón de actualización
        document.getElementById('refresh-btn').addEventListener('click', cargarHistorial);
    </script>
</body>

</html>
