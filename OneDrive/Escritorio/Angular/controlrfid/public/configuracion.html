<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <h2>Vanguard</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="historial.html">Historial</a></li>
            <li class="active">Configuración</li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Configuración del Sistema</h1>
        </header>

        <section class="config-panel">
            <form>
                <label for="device-name">Nombre del dispositivo</label>
                <input type="text" id="device-name" placeholder="Ej. Cuarto Principal">

                <label for="threshold">Umbral de alerta (kw)</label>
                <input type="number" id="threshold" min="1" max="100" placeholder="Ej. 50">

                <label for="notificaciones">Notificaciones</label>
                <select id="notificaciones">
                    <option value="on">Activadas</option>
                    <option value="off">Desactivadas</option>
                </select>

                <button type="submit">Guardar Cambios</button>
            </form>
        </section>
    </div>
</body>

</html>
